<!DOCTYPE html>
<html lang="en">
<head>
  <title>
      Playgether
  </title>
  <link rel="icon" href="../static/content/images/logo-orange.png">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>

  <style>
    @media only screen and (min-width: 1400px) {
      body{
        background-image: url('../static/content/images/background1.jpg');
        background-size: cover;
      }
    }    
    @media only screen and (max-width: 1400px) {
      body {
        background-color: rgb(241, 97, 0);
      }
      .img-links{
        width: 80px;
      }
    }

      
  </style>
  <script>
  var today = new Date();
  var giorno = today.getDate();
  var mese = today.getMonth();
  var anno = today.getFullYear();
  var data_odierna = anno + '-' + mese + '-' + giorno;
  </script>

</head>
<body>
<br><br><br>
<div class="container">  
  <img class="img-responsive center" width="700px" src="../static/content/images/playgether.png">
</div>
<br><br><br><br>
<div class="container">
    <div class="row">
      <!--
      <div class="col-md-4">
        <div class="campo">
            <img class="img-responsive" width="380" src="{{ url_for('static', filename='basketball.jpg') }}">
        </div>
      </div>
      -->
      <!--<div class="col-md-2"></div>-->
      <div class="col-md-12" style="background-color: rgba(0, 0, 0, 0.3); border-radius: 5px;">
        <br>
        <div class="container" style="width:100%;">
            <div class="login-label"><h1><b></b>Ciao {{username}}, crea il tuo Evento !</b></h1></div>
            <br>
            <form action="/create_event" method="post">
                <div class="row">
                    <div class="col-md-4">
                      <label class="login-label" for="nome-evento">Come si chiama ?</label>
                    </div>
                    <div class="col-md-8">
                      <input required class="login-barra" type="text" id="nome-evento" name="nome-evento" placeholder="Event's name...">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                      <label class="login-label" for="tipo-evento">Di che tipo ?</label>
                    </div>
                    <div class="col-md-8">
                      <select class="login-barra" id="tipo-evento" name="tipo-evento">
                        <option value="1">1 vs 1</option>
                        <option value="2">2 vs 2</option>
                        <option value="3">3 vs 3</option>
                        <option value="4">4 vs 4</option>
                        <option value="5">5 vs 5</option>
                      </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                      <label class="login-label" for="indirizzo-evento">Dove ?</label>
                    </div>
                    <div class="col-md-4">
                      <input required class="login-barra" type="text" name="via-evento" placeholder="Street...">
                    </div>
                    <div class="col-md-2">
                      <input required class="login-barra" style="padding-right: 0px;" type="text" name="comune-evento" placeholder="Municipality...">
                    </div>
                    <div class="col-md-2">
                      <input required class="login-barra" style="padding-right: 0px;" type="text" name="citta-evento" placeholder="City...">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                      <label class="login-label" for="data-evento">Quando ?</label>
                    </div>
                    <div class="col-md-4">
                        <input required class="login-barra" style="padding-right: 0px; text-align: center" id="data-evento" name="data-evento" type="datetime-local">
                    </div>
                    <div class='col-md-4'></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <input class="center barra-ricerca" style="width: 50%; background-color: lightgreen;" type="submit" value="Let's GO!">
                    </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div style="text-align: center" >

                        <a class="login-label" href="/index"><b>Annulla</b></a>
                    </div>
                </div>
                </div>
                <br>
                {% if error is defined %}
                <div class='row error_message'>
                      <div class='col-md-12'>
                        <p>{{error}}</p>
                      </div>
                    </div>
                {% endif %}
            </div>
        </div>
        <br>
    </div>
</div>

</body>
</html>
