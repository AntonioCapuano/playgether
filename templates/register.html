<!DOCTYPE html>
<html lang="en">
<head>
  <title>
      Playgether
  </title>
  <link rel="icon" href="../static/content/images/logo-orange.png">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>

  <style>
    @media only screen and (min-width: 1400px) {
      body{
        background-image: url('../static/content/images/background1.jpg');
        background-size: cover;
      }
    }    
    @media only screen and (max-width: 1400px) {
      body {
        background-color: rgb(241, 97, 0);
      }
      .img-links{
        width: 80px;
      }
    }

      
  </style>

</head>
<body>
    <br><br><br>
    <div class="container">  
      <img class="img-responsive center" width="700px" src="../static/content/images/playgether.png">
    </div>
    <br><br><br>
    <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8" style="background-color: rgba(0, 0, 0, 0.3);">
            <br>
            <div>
                <form action="/create_user" method="post">
                    <label class="center login-label" for="username">Username</label>
                    <input class="center login-barra" name="username" id="username" required placeholder="Username..."><br>
                    <label class="center login-label" for="email">Email</label>
                    <input class="center login-barra" name="email" id="email" required placeholder="Email..."><br>
                    <label class="center login-label" for="password1">Password</label>
                    <input class="center login-barra" type="password" name="password1" id="password1" required placeholder="Password..."><br>
                    <label class="center login-label" for="password2">Ripeti password</label>
                    <input class="center login-barra" type="password" name="password2" id="password2" required placeholder="Ripeti password..."><br>
                    <br>
                    <input class="center barra-ricerca" style="width: 50%; background-color: lightgreen;" type="submit" value="Register">
                </form>
                <br>
            </div>
            <br>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-4">
                  <div style="text-align: center" >
                      <a class="login-label" href="/login"><b>Annulla</b></a>
                  </div>
              </div>
              <div class="col-md-4">
                  <div style="text-align: center" >
                      <a class="login-label" href="/login_as_guest"><b>Guest</b></a>
                  </div>
              </div>
              <div class="col-md-2"></div>
            </div>
            <br>
            {% if error is defined %}
                <div class="row error_message">
                  <div class="col-md-12">
                    <p>{{error}}</p>
                  </div>
                </div>
            {% endif %}
            <br>
          </div>
          <div class="col-md-2"></div>
        </div>
    </div>
    
    </body>
    </html>
