<!DOCTYPE html>
<html lang="en">
<head>
  <title>
      Playgether
  </title>
  <link rel="icon" href="../static/content/images/logo-orange.png">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>

  <style>
    @media only screen and (min-width: 1400px) {
      body{
        background-image: url('../static/content/images/background1.jpg');
        background-size: cover;
      }
    }    
    @media only screen and (max-width: 1400px) {
      body {
        background-color: rgb(241, 97, 0);
      }
      .img-links{
        width: 80px;
      }
    }

      
  </style>

</head>
<body>
<br><br><br>
<div class="container">  
  <img class="img-responsive center" width="700px" src="../static/content/images/playgether.png">
</div>
<br><br><br><br>
<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8" style="background-color: rgba(0, 0, 0, 0.3); border-radius: 5px;">
            <br>
            <div class="evento">
              <div class="login-label"><h2>{{ username }}, ecco gli eventi a cui partecipi!</h2></div>
              <br>
            <form action="/elimina" method="post">
                <div class="row">
                    <div class="col-md-8">
                            {% if events is defined %}
                                <select class="login-barra" id="evento" name="evento">
                                {% for e in events %}
                                
                                    <option value="{{e['nome']}}" style="color: white">{{e['nome']}}, {{e['tipo']}}vs{{e['tipo']}}, {{e['indirizzo']['via']}}, {{e['indirizzo']['comune']}}</option>                
                                
                                {% endfor %}
                                </select>
                            {% else %}
                              <div class="login-label"><h2>Non ci sono eventi!</h2></div>
                            {% endif %}
                    </div>
                    <div class="col-md-4">
                            <input class="login-barra center" type="submit" style="width: 50%; background-color: lightcoral; color:red;" value="Elimina">
                        </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div style="text-align: center" >
                        <a class="login-label" href="/index"><b>Back</b></a>
                    </div>
                </div>
                </div>
                <br>
            </div>
        </div>
        <br>
    </div>
</div>

</body>
</html>
